<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"></link>
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <h1>ODIN</h1>
  </div>

  <div class="content">
    <p class="intro-text">
      This is not a real online service!
      You know you need something like this in your life to help you realize your deepest dreams.
      Sign up <i>now</i> to get started.
    </p>
    <span class="sub-text">
      You <em>know</em> you want to.
    </span>
    <form>
      <fieldset>
        <legend>Let's do this!</legend>

        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" />

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />

        <label for="tel">Phone Number</label>
        <input for="tel" name="tel" id="tel" />
        
        <label for="password">Password</label>
        <input for="password" name="password" id="password" />

        <label for="cpassword">Confirm Password</label>
        <input for="cpassword" name="cpassword" id="cpassword" />
      </fieldset>
      <button>Create Account</button>
    </form>
    <div>
      Already have an account? <a href="">Log in</a>
    </div>
  </div>
</body>
</html>
