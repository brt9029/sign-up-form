<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"></link>
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <h1><img src="odin-lined.png" />ODIN</h1>

    <footer>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></footer>
  </div>

  <div class="content">
    <p class="intro-text">
      This is not a real online service!
      You know you need something like this in your life to help you realize your deepest dreams.
    </p>
    <p>
      Sign up <i>now</i> to get started.
    </p>
    <span class="sub-text">
      You <em>know</em> you want to.
    </span>
    <form>
      <div class="form-content">
        <h2>Let's do this!</h2>

        <div>
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" />
        </div>

        <div>
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" />
        </div>
        
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="tel">Phone Number</label>
          <input for="tel" name="tel" id="tel" />
        </div>

        <div>
          <label for="password">Password</label>
          <input for="password" name="password" id="password" />
        </div>

        <div>
          <label for="cpassword">Confirm Password</label>
          <input for="cpassword" name="cpassword" id="cpassword" />
        </div>

      </div>

      <button>Create Account</button>
      <div>
        Already have an account?<a href="" class="login">Log in</a>
      </div>
    </form>

  </div>
</body>
</html>
