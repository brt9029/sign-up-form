<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css"></link>
  <title>Document</title>
</head>
<body>
  <div class="hero">
    <h1><img src="odin-lined.png" />ODIN</h1>

    <footer>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></footer>
  </div>

  <div class="content">
    <div class="intro-text">
      <p>
        This is not a real online service!
        You know you need something like this in your life to help you realize your deepest dreams.
        <br/>
        Sign up <i>now</i> to get started.
      </p>
      <div>
        You <em>know</em> you want to.
      </div>
    </div>

    <form>
      <div class="form-content">
        <h2>Let's do this!</h2>

        <div class="row">
          <div class="field">
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname" />
          </div>

          <div class="field">
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="lname" />
          </div>
        </div>
        
        <div class="row">
          <div class="field">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>

          <div class="field">
            <label for="tel">PHONE NUMBER</label>
            <input type="tel" name="tel" id="tel" />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>

          <div class="field">
            <label for="cpassword">CONFIRM PASSWORD</label>
            <input type="password" name="cpassword" id="cpassword" />
          </div>
        </div>
      </div>

      <div class="bottom-text">
        <button>Create Account</button>
        <div>
          Already have an account?<a href="" class="login">Log in</a>
        </div>
      </div>

    </form>

  </div>
</body>
</html>
